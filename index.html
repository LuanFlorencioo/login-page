<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login | Desafio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9829a43d84.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="login-container">
            <h2><span id="whim">Log</span>in</h2>

            <div class="login">
                <p>Your e-mail address:</p>
                <input type="email" name="email" id="email-txt" placeholder="e-mail">

                <p>Password:</p>
                <input type="password" name="password" id="password-txt" placeholder="Password">
            </div>

            <div class="login-access">
                <button class="go" onclick="signup()"><i class="fas fa-long-arrow-alt-right"></i></button>
                <p><a href="#">Or Create An Accont</a></p>
            </div>

            <div class="login-socialmedia">
                <button class="facebook"><i class="fab fa-facebook"></i>Login with Facebook</button>

                <button class="google"><i class="fab fa-google"></i>Login with Google</button>
                
                <button class="github"><i class="fab fa-github"></i>Login with GitHub</button>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
